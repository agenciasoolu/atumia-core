      body {
        font-family: 'Inter', sans-serif;
        background-color: #141416;

        overflow-x: hidden;

      .font-mono {

        background: #2D2D30;

      }
      ::-webkit-scrollbar-thumb:hover {

      }
      /* Custom Animations */
      @keyframes copperPulse {
        0% { border-color: rgba(184, 115, 51, 0.4); }
        50% { border-color: rgba(184, 115, 51, 0.8); }
        100% { border-color: rgba(184, 115, 51, 0.4); }
      }
      .animate-copper-pulse {
        animation: copperPulse 2s infinite ease-in-out;
      }
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
